name: Tests and Coverage
on: [push]

jobs:
  ci:
    name: Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        make getdeps

    - name: Run tests
      run: |
        cd pkg
        make test

    - name: Build
      run: |
        cd cmds
        make build